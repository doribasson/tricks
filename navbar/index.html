<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            border: 1px solid black;
            background-color: lightblue;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1 style="top:0">This is the header I want to change</h1>

    <p><strong>Note:</strong> The pageXOffset and pageYOffset properties are not supported in IE8 and earlier.</p>

    <button onclick="myFunction()" style="position:fixed;">Click me to scroll</button><br><br>

    <div>
    </div>

    <script>
        function runOnScroll() {
            if (pageYOffset >= 5) {
                // document.querySelector('h1').style.color = "green";
                document.querySelector('h1').style.position = "relative";
                document.querySelector('h1').style.top = "-65px";
                // document.querySelector('h1').style.transition = "all 2s ease 0s";
            }
            else
                if (document.querySelector('h1').style.top === "-65px") {
                    document.querySelector('h1').style.top = "0";


                    // document.querySelector('h1').style.transition = "all 1s ease 0s";

                    console.log(document.body.offsetHeight)
                    console.log(window.innerHeight + window.scrollY)
                    console.log(document.body.scrollTop)

                };
        }
        window.addEventListener("scroll", runOnScroll);
    </script>

</body>

</html>
