<body>
    <script>

        const arr = [1, 26, 3, 4444, 5, 66, 7777777, 88888888, 9, 10, 11];
        let max = sumDigit(arr[0]);
        let num;

        function sumDigit(num) {
            // console.log(num)
            let countDigit = 0;
            let sum = 0;
            while (num > 0) {
                // sum += num % 10;
                num = Math.floor(num / 10);
                countDigit++;
            }
            return countDigit;
        }

        // console.log(max);

        // console.log(countDigit); //typeof number
        // console.log(num.toString().length); //type of number


        for (let i = 0; i < arr.length; i++) {
            if (sumDigit(arr[i]) > max)
                max = sumDigit(arr[i]);
        }
        console.log(`the max digits is ${max}`);

    </script>
