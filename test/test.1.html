            if (term === '>') {
                return function (a, b, c, d) {
                    var args = new Array(arguments.length);
                    for (var i = 0; i < args.length; ++i) {
                        args[i] = arguments[i];
                    }

                    var test = args.reduce(function (acc, curr) {
                        if (curr > value)
                            return acc + curr;
                        else
                            return acc + 0;
                    }, 0);

                    console.log(test);
                }
            }

            if (term === '<') {
