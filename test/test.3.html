    <script>

        const run = ({ term, value }) => {
            return function () {
                var args = new Array(arguments.length);
                for (var i = 0; i < args.length; ++i) {
                    args[i] = arguments[i];
                }

                const test = args.reduce((acc, curr) => {
                    if (term === '>') {
                        if (curr > value)
                            return acc + curr;
                        else
                            return acc + 0;
                    }

                    else if (term === '<') {
                        if (curr < value)
                            return acc + curr;
                        else
                            return acc + 0;

                    }
                }
                    , 0);

                // console.log(test);
                return test;
            }
        }
